<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 - 金聲玉語</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="description" content="登入金聲玉語，追蹤您的學習進度">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&family=Noto+Serif+TC:wght@500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Dashboard 變數 */
      --header-height: 64px;
      --content-height: calc(100dvh - var(--header-height));
      --dashboard-gap: 1rem;

      /* 動態字體 */
      --h1-size: clamp(1.5rem, 3vw, 2.5rem);
      --h2-size: clamp(1.25rem, 2.5vw, 2rem);
      --body-size: clamp(0.875rem, 1.2vw, 1rem);

      /* 動態間距 */
      --section-gap: clamp(1rem, 2vw, 2rem);
      --card-padding: clamp(0.75rem, 1.5vw, 1.5rem);

      /* 原有變數 */
      --kinmen-gold: #D4A84B;
      --kinmen-gold-light: #F5E6C8;
      --kinmen-gold-dark: #8B6914;
      --kinmen-red: #C84B31;
      --kinmen-red-light: #E8B4A8;
      --kinmen-red-lighter: #FDF2F0;
      --kinmen-ocean: #5B8FA8;
      --kinmen-green: #7D9D6D;
      --kinmen-green-light: #D4E5CC;
      --bg-primary: #FDF6F0;
      --bg-secondary: #F5E8E0;
      --bg-card: #FFFFFF;
      --text-primary: #3D3229;
      --text-secondary: #6B5D52;
      --text-accent: #8B6914;
      --deco-brick: #B85A4A;
      --shadow-sm: 0 2px 8px rgba(61, 50, 41, 0.08);
      --shadow-md: 0 4px 16px rgba(61, 50, 41, 0.12);
      --shadow-lg: 0 8px 32px rgba(61, 50, 41, 0.16);
      --shadow-xl: 0 16px 48px rgba(61, 50, 41, 0.2);
      --shadow-2xl: 0 24px 64px rgba(61, 50, 41, 0.24);
      --shadow-lift-sm: 0 4px 12px rgba(61, 50, 41, 0.15);
      --shadow-lift-md: 0 8px 24px rgba(61, 50, 41, 0.18);
      --glow-gold: 0 0 20px rgba(212, 168, 75, 0.3);
      --glow-green: 0 0 20px rgba(125, 157, 109, 0.3);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --radius-xl: 32px;
      --font-display: 'Noto Serif TC', serif;
      --font-body: 'Noto Sans TC', sans-serif;
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
      --duration-fast: 150ms;
      --duration-normal: 250ms;
      --duration-slow: 400ms;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
    }

    /* 全域觸控優化 */
    button, [role="button"], .interactive, a, .auth-tab, .submit-btn, .guest-btn {
      touch-action: manipulation;
    }

    /* 輸入框防 iOS 縮放 */
    input, textarea, select {
      font-size: max(16px, 1rem);
    }

    /* 觸控目標標準 */
    :root {
      --touch-target-min: 44px;
      --touch-target-comfortable: 48px;
      --touch-spacing-min: 8px;
    }

    /* 背景 */
    .bg-pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.08;
      background-image:
        repeating-linear-gradient(45deg, var(--deco-brick) 0, var(--deco-brick) 2px, transparent 2px, transparent 20px),
        repeating-linear-gradient(-45deg, var(--deco-brick) 0, var(--deco-brick) 2px, transparent 2px, transparent 20px);
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% 0%, rgba(212, 168, 75, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(91, 143, 168, 0.1) 0%, transparent 50%);
    }

    .roof-deco {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--kinmen-gold) 0%, var(--kinmen-red) 25%, var(--kinmen-gold) 50%, var(--kinmen-red) 75%, var(--kinmen-gold) 100%);
      z-index: 100;
    }

    /* 登入卡片 */
    .auth-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      animation: fadeInUp 0.6s var(--ease-out) forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-card {
      background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
      border-radius: var(--radius-xl);
      padding: 48px 40px;
      box-shadow: var(--shadow-2xl);
      border: 2px solid rgba(139, 105, 20, 0.1);
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--kinmen-gold) 0%, var(--kinmen-red) 50%, var(--kinmen-gold) 100%);
    }

    /* Logo */
    .auth-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }

    .auth-logo img {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .auth-logo h1 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-accent);
    }

    /* 切換 tabs */
    .auth-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      background: var(--bg-secondary);
      padding: 6px;
      border-radius: var(--radius-md);
      position: relative;
    }

    .auth-tab {
      flex: 1;
      padding: 14px 16px;
      min-height: var(--touch-target-min);
      font-weight: 600;
      font-size: 0.9375rem;
      color: var(--text-secondary);
      border-radius: var(--radius-sm);
      transition: all var(--duration-normal) var(--ease-out);
      position: relative;
      overflow: hidden;
    }

    .auth-tab:hover {
      color: var(--text-primary);
      background: rgba(212, 168, 75, 0.1);
    }

    .auth-tab.active {
      background: var(--bg-card);
      color: var(--text-accent);
      box-shadow: var(--shadow-md);
    }

    /* Tab 底部指示條 */
    .auth-tab::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 40%;
      height: 3px;
      background: var(--kinmen-gold);
      border-radius: 100px;
      transition: transform var(--duration-normal) var(--ease-out);
    }

    .auth-tab.active::after {
      transform: translateX(-50%) scaleX(1);
    }

    /* 表單 */
    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
      animation: fadeIn 0.3s var(--ease-out);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text-primary);
      background: var(--bg-secondary);
      border: 2px solid transparent;
      border-radius: var(--radius-md);
      transition: all 0.25s var(--ease-out);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .form-input:focus {
      outline: none;
      background: var(--bg-card);
      border-color: var(--kinmen-gold);
      box-shadow: 0 0 0 4px rgba(212, 168, 75, 0.15), var(--glow-gold);
    }

    .form-input.error {
      border-color: var(--kinmen-red);
      background: var(--kinmen-red-lighter);
      animation: inputShake 0.4s var(--ease-out);
    }

    @keyframes inputShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
    }

    .form-error {
      display: none;
      margin-top: 8px;
      font-size: 0.8125rem;
      color: var(--kinmen-red);
    }

    .form-error.visible {
      display: block;
    }

    /* 提交按鈕 */
    .submit-btn {
      position: relative;
      width: 100%;
      padding: 16px 24px;
      min-height: var(--touch-target-comfortable);
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--kinmen-gold) 0%, var(--kinmen-gold-dark) 100%);
      border: 2px solid var(--kinmen-gold-dark);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-out);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s var(--ease-out);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      opacity: 0;
      transform: scale(0);
      transition: transform 0.5s var(--ease-out), opacity 0.3s;
    }

    .submit-btn:active::after {
      transform: scale(2.5);
      opacity: 1;
      transition: transform 0s, opacity 0s;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, var(--kinmen-gold-dark) 0%, #6B5010 100%);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lift-md), var(--glow-gold);
    }

    .submit-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: var(--shadow-sm);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .submit-btn:disabled::before,
    .submit-btn:disabled::after {
      display: none;
    }

    .submit-btn svg {
      width: 20px;
      height: 20px;
    }

    .submit-btn .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .submit-btn.loading .spinner {
      display: block;
    }

    .submit-btn.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 訊息提示 */
    .auth-message {
      display: none;
      padding: 14px 16px;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      margin-bottom: 20px;
      animation: messageSlide 0.3s var(--ease-out);
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-message.success {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--kinmen-green-light);
      color: var(--kinmen-green);
      border: 2px solid var(--kinmen-green);
    }

    .auth-message.success::before {
      content: '';
      width: 20px;
      height: 20px;
      background: var(--kinmen-green);
      border-radius: 50%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='3' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolyline points='20 6 9 17 4 12'/%3E%3C/svg%3E");
      background-size: 12px;
      background-position: center;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    .auth-message.error {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--kinmen-red-lighter);
      color: var(--kinmen-red);
      border: 2px solid var(--kinmen-red);
    }

    .auth-message.error::before {
      content: '';
      width: 20px;
      height: 20px;
      background: var(--kinmen-red);
      border-radius: 50%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='3' xmlns='http://www.w3.org/2000/svg'%3E%3Cline x1='18' y1='6' x2='6' y2='18'/%3E%3Cline x1='6' y1='6' x2='18' y2='18'/%3E%3C/svg%3E");
      background-size: 10px;
      background-position: center;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    /* 返回連結 */
    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      min-height: var(--touch-target-min);
      font-size: 0.9375rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.25s var(--ease-out);
    }

    .back-link:hover {
      color: var(--text-accent);
    }

    .back-link svg {
      width: 18px;
      height: 18px;
    }

    /* 訪客模式 */
    .guest-divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .guest-divider::before,
    .guest-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(139, 105, 20, 0.15);
    }

    .guest-btn {
      position: relative;
      width: 100%;
      padding: 14px 24px;
      min-height: var(--touch-target-comfortable);
      font-family: inherit;
      font-size: 0.9375rem;
      font-weight: 600;
      color: var(--text-secondary);
      background: var(--bg-card);
      border: 2px solid rgba(139, 105, 20, 0.2);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-out);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      overflow: hidden;
    }

    .guest-btn:hover {
      background: var(--kinmen-gold-light);
      border-color: var(--kinmen-gold);
      color: var(--text-accent);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lift-sm);
    }

    .guest-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .guest-btn svg {
      width: 18px;
      height: 18px;
      transition: transform var(--duration-normal) var(--ease-out);
    }

    .guest-btn:hover svg {
      transform: translateX(4px);
    }

    /* 響應式 - Desktop Dashboard */
    @media (min-width: 1200px) {
      body {
        height: 100dvh;
        padding: var(--dashboard-gap);
      }

      .auth-card {
        padding: clamp(32px, 4vh, 48px) clamp(28px, 3vw, 40px);
        max-height: calc(100dvh - 48px);
        overflow-y: auto;
        scrollbar-width: thin;
      }

      .auth-card::-webkit-scrollbar {
        width: 6px;
      }

      .auth-card::-webkit-scrollbar-track {
        background: transparent;
      }

      .auth-card::-webkit-scrollbar-thumb {
        background: rgba(139, 105, 20, 0.2);
        border-radius: 3px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-input {
        padding: 12px 14px;
      }

      .submit-btn {
        padding: 14px 20px;
      }

      .guest-divider {
        margin: 20px 0;
      }

      .guest-btn {
        padding: 12px 20px;
      }

      .back-link {
        margin-top: 20px;
      }
    }

    /* Tablet */
    @media (min-width: 768px) and (max-width: 1199px) {
      body {
        padding: 20px;
      }

      .auth-card {
        padding: 40px 32px;
      }
    }

    /* Mobile */
    @media (max-width: 767px) {
      body {
        min-height: auto;
        height: auto;
        overflow-y: auto;
        padding: 16px;
      }

      .auth-card {
        padding: 32px 24px;
      }

      .auth-logo h1 {
        font-size: 1.25rem;
      }
    }

    /* 480px 斷點 */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .auth-card {
        padding: 24px 20px;
        border-radius: var(--radius-lg);
      }

      .auth-logo img {
        width: 56px;
        height: 56px;
      }

      .auth-logo h1 {
        font-size: 1.125rem;
      }

      .auth-tabs {
        margin-bottom: 24px;
      }

      .auth-tab {
        padding: 12px 14px;
        font-size: 0.875rem;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-input {
        padding: 12px 14px;
      }

      .submit-btn {
        padding: 14px 20px;
      }

      .guest-divider {
        margin: 20px 0;
      }

      .guest-btn {
        padding: 12px 20px;
        font-size: 0.875rem;
      }

      .back-link {
        margin-top: 20px;
      }
    }

    /* 320px 超小螢幕 */
    @media (max-width: 320px) {
      body {
        padding: 8px;
      }

      .auth-card {
        padding: 20px 16px;
      }

      .auth-logo {
        margin-bottom: 24px;
      }

      .auth-logo img {
        width: 48px;
        height: 48px;
        margin-bottom: 12px;
      }

      .auth-logo h1 {
        font-size: 1rem;
      }

      .auth-tabs {
        gap: 4px;
        padding: 4px;
        margin-bottom: 20px;
      }

      .auth-tab {
        padding: 10px 12px;
        font-size: 0.8125rem;
      }

      .form-label {
        font-size: 0.8125rem;
      }

      .form-input {
        padding: 10px 12px;
        font-size: 0.9375rem;
      }

      .submit-btn {
        padding: 12px 16px;
        font-size: 0.9375rem;
      }

      .guest-btn {
        padding: 10px 16px;
        font-size: 0.8125rem;
      }

      .back-link {
        font-size: 0.875rem;
      }
    }

    /* 橫向模式 */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 8px 16px;
        align-items: flex-start;
      }

      .roof-deco {
        height: 4px;
      }

      .auth-card {
        padding: 20px 24px;
      }

      .auth-logo {
        flex-direction: row;
        gap: 12px;
        margin-bottom: 16px;
      }

      .auth-logo img {
        width: 40px;
        height: 40px;
        margin-bottom: 0;
        animation: none;
      }

      .auth-logo h1 {
        font-size: 1.125rem;
      }

      .auth-tabs {
        margin-bottom: 16px;
      }

      .auth-tab {
        padding: 10px 14px;
      }

      .form-group {
        margin-bottom: 12px;
      }

      .form-input {
        padding: 10px 14px;
      }

      .submit-btn {
        padding: 12px 20px;
      }

      .guest-divider {
        margin: 16px 0;
      }

      .guest-btn {
        padding: 10px 20px;
      }

      .back-link {
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="bg-gradient"></div>
  <div class="roof-deco"></div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="assets/kinmen/wind-lion.svg" alt="風獅爺">
        <h1>金聲玉語</h1>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">登入</button>
        <button class="auth-tab" data-tab="register">註冊</button>
      </div>

      <div id="auth-message" class="auth-message"></div>

      <!-- 登入表單 -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label class="form-label" for="login-username">使用者名稱</label>
          <input type="text" id="login-username" class="form-input" placeholder="輸入使用者名稱" required>
          <div class="form-error" id="login-username-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="login-password">密碼</label>
          <input type="password" id="login-password" class="form-input" placeholder="輸入密碼" required>
          <div class="form-error" id="login-password-error"></div>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">登入</span>
          <div class="spinner"></div>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
        </button>
      </form>

      <!-- 註冊表單 -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label class="form-label" for="register-username">使用者名稱</label>
          <input type="text" id="register-username" class="form-input" placeholder="設定使用者名稱" required minlength="3">
          <div class="form-error" id="register-username-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="register-displayname">顯示名稱</label>
          <input type="text" id="register-displayname" class="form-input" placeholder="您想被稱呼的名字">
        </div>

        <div class="form-group">
          <label class="form-label" for="register-password">密碼</label>
          <input type="password" id="register-password" class="form-input" placeholder="設定密碼（至少6位）" required minlength="6">
          <div class="form-error" id="register-password-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="register-confirm">確認密碼</label>
          <input type="password" id="register-confirm" class="form-input" placeholder="再次輸入密碼" required>
          <div class="form-error" id="register-confirm-error"></div>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">建立帳號</span>
          <div class="spinner"></div>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="8.5" cy="7" r="4"/>
            <line x1="20" y1="8" x2="20" y2="14"/>
            <line x1="23" y1="11" x2="17" y2="11"/>
          </svg>
        </button>
      </form>

      <div class="guest-divider">或</div>

      <button class="guest-btn" id="guest-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16v-4"/>
          <path d="M12 8h.01"/>
        </svg>
        以訪客身份繼續（不儲存進度）
      </button>

      <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        返回首頁
      </a>
    </div>
  </div>

  <script type="module">
    // API 設定
    const API_BASE = 'https://ys63zw9mhl.execute-api.ap-southeast-2.amazonaws.com/prod';

    // DOM 元素
    const tabs = document.querySelectorAll('.auth-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const messageEl = document.getElementById('auth-message');
    const guestBtn = document.getElementById('guest-btn');

    // 檢查 URL 參數
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('mode') === 'register') {
      switchTab('register');
    }

    // Tab 切換
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        switchTab(tab.dataset.tab);
      });
    });

    function switchTab(tabName) {
      tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === tabName));
      loginForm.classList.toggle('active', tabName === 'login');
      registerForm.classList.toggle('active', tabName === 'register');
      hideMessage();
    }

    // 顯示訊息
    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `auth-message ${type}`;
    }

    function hideMessage() {
      messageEl.className = 'auth-message';
    }

    // 顯示表單錯誤
    function showFieldError(fieldId, message) {
      const input = document.getElementById(fieldId);
      const error = document.getElementById(`${fieldId}-error`);
      input.classList.add('error');
      error.textContent = message;
      error.classList.add('visible');
    }

    function clearFieldErrors() {
      document.querySelectorAll('.form-input').forEach(input => input.classList.remove('error'));
      document.querySelectorAll('.form-error').forEach(error => {
        error.textContent = '';
        error.classList.remove('visible');
      });
    }

    // 登入處理
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearFieldErrors();
      hideMessage();

      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        showMessage('請填寫所有欄位', 'error');
        return;
      }

      const btn = loginForm.querySelector('.submit-btn');
      btn.classList.add('loading');
      btn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          if (data.error === '使用者不存在') {
            showFieldError('login-username', data.error);
          } else if (data.error === '密碼錯誤') {
            showFieldError('login-password', data.error);
          } else {
            showMessage(data.error || '登入失敗', 'error');
          }
          throw new Error(data.error);
        }

        // 登入成功，儲存到 localStorage
        localStorage.setItem('kinmen_user', JSON.stringify(data.user));
        if (data.progress) {
          localStorage.setItem('kinmen_progress', JSON.stringify({
            vocabulary: data.progress.vocabulary,
            dialogue: data.progress.dialogue,
            practice: data.progress.practice
          }));
        }

        showMessage('登入成功！正在跳轉...', 'success');

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
      } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });

    // 註冊處理
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearFieldErrors();
      hideMessage();

      const username = document.getElementById('register-username').value.trim();
      const displayName = document.getElementById('register-displayname').value.trim();
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;

      // 驗證
      let hasError = false;

      if (username.length < 3) {
        showFieldError('register-username', '使用者名稱至少需要3個字元');
        hasError = true;
      }

      if (password.length < 6) {
        showFieldError('register-password', '密碼至少需要6個字元');
        hasError = true;
      }

      if (password !== confirm) {
        showFieldError('register-confirm', '兩次輸入的密碼不一致');
        hasError = true;
      }

      if (hasError) return;

      const btn = registerForm.querySelector('.submit-btn');
      btn.classList.add('loading');
      btn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, displayName: displayName || username })
        });

        const data = await response.json();

        if (!response.ok) {
          if (data.error && data.error.includes('已被使用')) {
            showFieldError('register-username', data.error);
          } else {
            showMessage(data.error || '註冊失敗', 'error');
          }
          throw new Error(data.error);
        }

        // 註冊成功，儲存用戶資料
        localStorage.setItem('kinmen_user', JSON.stringify(data.user));

        // 初始化進度
        localStorage.setItem('kinmen_progress', JSON.stringify({
          vocabulary: { flashcards: { viewed: 0, total: 26 }, viewedCards: [] },
          dialogue: { scenarios: { completed: 0, total: 7 }, viewedScenarios: [] },
          practice: {}
        }));

        showMessage('註冊成功！正在跳轉...', 'success');

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);

      } catch (error) {
        console.error('Register error:', error);
      } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });

    // 訪客模式
    guestBtn.addEventListener('click', () => {
      localStorage.removeItem('kinmen_user');
      localStorage.removeItem('kinmen_progress');
      window.location.href = 'unit-vocabulary.html';
    });
  </script>
</body>
</html>
