<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>市場對話 - 金聲玉語</title>
  <meta name="description" content="學習金門話市場對話">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&family=Noto+Serif+TC:wght@500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Dashboard 變數 */
      --header-height: 66px;
      --content-height: calc(100dvh - var(--header-height) - 8px);
      --dashboard-gap: 1rem;

      /* 動態字體 */
      --h1-size: clamp(1.5rem, 3vw, 2.5rem);
      --h2-size: clamp(1.25rem, 2.5vw, 2rem);
      --body-size: clamp(0.875rem, 1.2vw, 1rem);

      /* 原有變數 */
      --kinmen-gold: #D4A84B;
      --kinmen-gold-light: #F5E6C8;
      --kinmen-gold-dark: #8B6914;
      --kinmen-red: #C84B31;
      --kinmen-red-light: #E8B4A8;
      --kinmen-red-lighter: #FDF2F0;
      --kinmen-ocean: #5B8FA8;
      --kinmen-ocean-light: #C5DDE8;
      --kinmen-ocean-lighter: #E8F4F8;
      --kinmen-green: #7D9D6D;
      --kinmen-green-light: #D4E5CC;
      --kinmen-green-lighter: #EDF5E8;
      --bg-primary: #FDF6F0;
      --bg-secondary: #F5E8E0;
      --bg-card: #FFFFFF;
      --text-primary: #3D3229;
      --text-secondary: #6B5D52;
      --text-accent: #8B6914;
      --deco-brick: #B85A4A;
      --shadow-sm: 0 2px 8px rgba(61, 50, 41, 0.08);
      --shadow-md: 0 4px 16px rgba(61, 50, 41, 0.12);
      --shadow-lg: 0 8px 32px rgba(61, 50, 41, 0.16);
      --shadow-xl: 0 16px 48px rgba(61, 50, 41, 0.2);
      --shadow-lift-sm: 0 4px 12px rgba(61, 50, 41, 0.15);
      --shadow-lift-md: 0 8px 24px rgba(61, 50, 41, 0.18);
      --glow-gold: 0 0 20px rgba(212, 168, 75, 0.3);
      --glow-ocean: 0 0 20px rgba(91, 143, 168, 0.3);
      --glow-green: 0 0 20px rgba(125, 157, 109, 0.3);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --radius-xl: 32px;
      --font-display: 'Noto Serif TC', serif;
      --font-body: 'Noto Sans TC', sans-serif;
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
      --duration-fast: 150ms;
      --duration-normal: 250ms;
      --duration-slow: 400ms;
      --duration-slower: 600ms;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 16px; }
    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    button { font-family: inherit; border: none; background: none; cursor: pointer; }
    a { text-decoration: none; color: inherit; }

    /* 背景 */
    .bg-pattern {
      position: fixed; inset: 0; pointer-events: none; z-index: 0; opacity: 0.08;
      background-image:
        repeating-linear-gradient(45deg, var(--deco-brick) 0, var(--deco-brick) 2px, transparent 2px, transparent 20px),
        repeating-linear-gradient(-45deg, var(--deco-brick) 0, var(--deco-brick) 2px, transparent 2px, transparent 20px);
    }
    .bg-gradient {
      position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% 0%, rgba(212, 168, 75, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(91, 143, 168, 0.1) 0%, transparent 50%);
    }
    .roof-deco {
      position: fixed; top: 0; left: 0; right: 0; height: 8px;
      background: linear-gradient(90deg, var(--kinmen-gold) 0%, var(--kinmen-red) 25%, var(--kinmen-gold) 50%, var(--kinmen-red) 75%, var(--kinmen-gold) 100%);
      z-index: 100;
    }

    /* 頂部導航 */
    .nav-header {
      position: fixed; top: 8px; left: 0; right: 0; z-index: 50;
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 24px;
      background: rgba(253, 246, 240, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(139, 105, 20, 0.1);
      height: var(--header-height);
    }
    .nav-left { display: flex; align-items: center; gap: 16px; }
    .back-btn {
      display: flex; align-items: center; gap: 8px;
      padding: 8px 16px; border-radius: var(--radius-md);
      color: var(--text-secondary); font-weight: 500;
      transition: all 0.25s var(--ease-out);
    }
    .back-btn:hover { background: var(--bg-secondary); color: var(--text-primary); }
    .back-btn svg { width: 20px; height: 20px; }
    .page-title {
      font-family: var(--font-display);
      font-size: 1.25rem; font-weight: 700;
      color: var(--text-accent);
    }

    /* 主內容 */
    .main-content {
      position: relative; z-index: 1;
      max-width: 900px; margin: 0 auto;
      padding: 32px 24px 80px;
      margin-top: calc(var(--header-height) + 8px);
    }

    /* 情境選擇 */
    .scenarios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    .scenario-card {
      padding: 20px 24px;
      background: var(--bg-card);
      border: 2px solid rgba(107, 93, 82, 0.1);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-out);
      position: relative;
      overflow: hidden;
    }
    .scenario-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--kinmen-ocean), var(--kinmen-gold));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform var(--duration-normal) var(--ease-out);
    }
    .scenario-card:hover {
      border-color: var(--kinmen-ocean-light);
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg), var(--glow-ocean);
    }
    .scenario-card:hover::before {
      transform: scaleX(1);
    }
    .scenario-card.active {
      border-color: var(--kinmen-ocean);
      background: linear-gradient(135deg, var(--kinmen-ocean-lighter) 0%, var(--bg-card) 100%);
      box-shadow: var(--shadow-md), var(--glow-ocean);
    }
    .scenario-card.active::before {
      transform: scaleX(1);
      background: var(--kinmen-ocean);
    }
    .scenario-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--kinmen-ocean-light);
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      transition: all var(--duration-normal) var(--ease-out);
      color: var(--kinmen-ocean);
    }
    .scenario-icon svg {
      width: 22px;
      height: 22px;
    }
    .scenario-card:hover .scenario-icon {
      transform: scale(1.1);
      background: var(--kinmen-ocean);
      color: white;
    }
    .scenario-card.active .scenario-icon {
      background: var(--kinmen-ocean);
      color: white;
    }
    .scenario-title {
      font-family: var(--font-display);
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .scenario-desc {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    .scenario-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }
    .scenario-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      background: var(--bg-secondary);
      border-radius: 100px;
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-weight: 500;
      transition: all var(--duration-normal) var(--ease-out);
    }
    .scenario-card.active .scenario-badge {
      background: var(--kinmen-ocean);
      color: white;
    }
    .scenario-difficulty {
      display: flex;
      gap: 2px;
    }
    .difficulty-star {
      font-size: 0.75rem;
      color: var(--bg-secondary);
      transition: color var(--duration-fast);
    }
    .difficulty-star.filled {
      color: var(--kinmen-gold);
    }

    /* 對話區域 */
    .dialogue-section {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: 32px;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }
    .dialogue-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--kinmen-gold), var(--kinmen-ocean), var(--kinmen-green));
    }
    .dialogue-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(139, 105, 20, 0.08);
    }
    .dialogue-title {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    .play-all-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--kinmen-gold) 0%, var(--kinmen-gold-dark) 100%);
      color: white;
      border-radius: var(--radius-md);
      font-weight: 600;
      transition: all var(--duration-normal) var(--ease-out);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }
    .play-all-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
      opacity: 0;
      transition: opacity var(--duration-fast);
    }
    .play-all-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), var(--glow-gold);
    }
    .play-all-btn:hover::before {
      opacity: 1;
    }
    .play-all-btn:active {
      transform: scale(0.98);
    }
    .play-all-btn.playing {
      animation: playPulse 1s ease-in-out infinite;
    }
    @keyframes playPulse {
      0%, 100% { box-shadow: var(--shadow-md); }
      50% { box-shadow: var(--shadow-lg), 0 0 25px rgba(212, 168, 75, 0.4); }
    }
    .play-all-btn svg { width: 20px; height: 20px; }

    /* 對話列表 */
    .dialogue-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .dialogue-item {
      display: flex;
      gap: 16px;
      padding: 20px 24px;
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      animation: slideIn 0.4s var(--ease-out) backwards;
      position: relative;
      border: 1px solid rgba(107, 93, 82, 0.08);
    }
    .dialogue-item:nth-child(1) { animation-delay: 0s; }
    .dialogue-item:nth-child(2) { animation-delay: 0.1s; }
    .dialogue-item:nth-child(3) { animation-delay: 0.2s; }
    .dialogue-item:nth-child(4) { animation-delay: 0.3s; }
    .dialogue-item:nth-child(5) { animation-delay: 0.4s; }
    .dialogue-item:nth-child(6) { animation-delay: 0.5s; }
    .dialogue-item:nth-child(7) { animation-delay: 0.6s; }
    .dialogue-item:nth-child(8) { animation-delay: 0.7s; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .dialogue-item.vendor {
      flex-direction: row;
      border-left: 4px solid var(--kinmen-ocean);
    }
    /* 賣家氣泡尖角 */
    .dialogue-item.vendor::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 28px;
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-right: 8px solid var(--kinmen-ocean);
    }
    .dialogue-item.customer {
      flex-direction: row-reverse;
      background: linear-gradient(135deg, var(--kinmen-gold-light) 0%, rgba(245, 230, 200, 0.5) 100%);
      border-right: 4px solid var(--kinmen-gold);
      border-left: none;
    }
    /* 顧客氣泡尖角 */
    .dialogue-item.customer::after {
      content: '';
      position: absolute;
      right: -8px;
      top: 28px;
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 8px solid var(--kinmen-gold);
    }
    .dialogue-avatar {
      flex-shrink: 0;
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 1.25rem;
      font-weight: 700;
      color: white;
      box-shadow: var(--shadow-sm);
      position: relative;
    }
    .dialogue-item.vendor .dialogue-avatar {
      background: linear-gradient(135deg, var(--kinmen-ocean) 0%, #4A7A8F 100%);
    }
    .dialogue-item.customer .dialogue-avatar {
      background: linear-gradient(135deg, var(--kinmen-gold) 0%, var(--kinmen-gold-dark) 100%);
    }
    .dialogue-content {
      flex: 1;
    }
    .dialogue-role {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 4px;
      text-transform: uppercase;
    }
    .dialogue-text {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    .dialogue-pinyin {
      font-size: 0.9375rem;
      color: var(--kinmen-ocean);
      margin-bottom: 8px;
    }
    .dialogue-audio-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: var(--bg-card);
      border: 2px solid var(--kinmen-ocean-light);
      border-radius: 100px;
      font-size: 0.875rem;
      color: var(--kinmen-ocean);
      font-weight: 500;
      transition: all var(--duration-normal) var(--ease-out);
    }
    .dialogue-audio-btn:hover {
      background: var(--kinmen-ocean);
      border-color: var(--kinmen-ocean);
      color: white;
      transform: scale(1.05);
      box-shadow: var(--shadow-sm), var(--glow-ocean);
    }
    .dialogue-audio-btn:active {
      transform: scale(0.98);
    }
    .dialogue-audio-btn.playing {
      background: var(--kinmen-ocean);
      border-color: var(--kinmen-ocean);
      color: white;
      animation: audioPulse 1s ease-in-out infinite;
    }
    @keyframes audioPulse {
      0%, 100% { transform: scale(1); box-shadow: var(--shadow-sm); }
      50% { transform: scale(1.03); box-shadow: var(--shadow-md), 0 0 20px rgba(91, 143, 168, 0.4); }
    }
    .dialogue-audio-btn svg { width: 16px; height: 16px; }

    /* 完整對話 */
    .conversation-section {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 2px dashed rgba(139, 105, 20, 0.15);
    }
    .conversation-title {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .conversation-title::before {
      content: '';
      display: inline-block;
      width: 4px;
      height: 24px;
      background: linear-gradient(180deg, var(--kinmen-gold), var(--kinmen-ocean));
      border-radius: 2px;
    }
    .conversation-exchanges {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .exchange-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px 20px;
      border-radius: var(--radius-md);
      position: relative;
      transition: all var(--duration-normal) var(--ease-out);
    }
    .exchange-item:hover {
      transform: translateX(4px);
    }
    .exchange-item.vendor {
      background: linear-gradient(90deg, var(--kinmen-ocean-lighter) 0%, rgba(197, 221, 232, 0.3) 100%);
      border-left: 3px solid var(--kinmen-ocean);
    }
    .exchange-item.vendor:hover {
      box-shadow: var(--glow-ocean);
    }
    .exchange-item.customer {
      background: linear-gradient(90deg, rgba(245, 230, 200, 0.3) 0%, var(--kinmen-gold-light) 100%);
      border-right: 3px solid var(--kinmen-gold);
      border-left: none;
      flex-direction: row-reverse;
      text-align: right;
    }
    .exchange-item.customer:hover {
      transform: translateX(-4px);
      box-shadow: var(--glow-gold);
    }
    .exchange-avatar {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 1rem;
      font-weight: 700;
      color: white;
    }
    .exchange-item.vendor .exchange-avatar {
      background: linear-gradient(135deg, var(--kinmen-ocean) 0%, #4A7A8F 100%);
    }
    .exchange-item.customer .exchange-avatar {
      background: linear-gradient(135deg, var(--kinmen-gold) 0%, var(--kinmen-gold-dark) 100%);
    }
    .exchange-content { flex: 1; }
    .exchange-text {
      font-family: var(--font-display);
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    .exchange-pinyin {
      font-size: 0.8125rem;
      color: var(--kinmen-ocean);
      font-weight: 500;
    }

    /* 數字單位區 */
    .numbers-section {
      margin-top: 48px;
      padding: 32px;
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }
    .numbers-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--kinmen-green), var(--kinmen-gold), var(--kinmen-ocean));
    }
    .numbers-title {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .numbers-title::before {
      content: '123';
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--kinmen-green-light) 0%, var(--kinmen-green) 100%);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 700;
      color: white;
    }
    .numbers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
    }
    .number-item {
      padding: 16px 12px;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      text-align: center;
      transition: all var(--duration-normal) var(--ease-out);
      cursor: pointer;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    .number-item::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(212, 168, 75, 0.15) 0%, transparent 70%);
      opacity: 0;
      transition: opacity var(--duration-fast);
    }
    .number-item:hover {
      background: var(--kinmen-gold-light);
      border-color: var(--kinmen-gold);
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-md), var(--glow-gold);
    }
    .number-item:hover::after {
      opacity: 1;
    }
    .number-item:active {
      transform: scale(0.98);
    }
    .number-chinese {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      position: relative;
    }
    .number-pinyin {
      font-size: 0.75rem;
      color: var(--kinmen-ocean);
      margin-top: 4px;
      font-weight: 500;
    }
    .number-value {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    /* ========================================
       響應式 - Desktop Dashboard (>=1200px)
       ======================================== */
    @media (min-width: 1200px) {
      body {
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }

      .main-content {
        position: fixed;
        top: calc(var(--header-height) + 8px);
        left: 0;
        right: 0;
        bottom: 0;
        height: auto;
        max-width: 100%;
        padding: var(--dashboard-gap);
        margin-top: 0;
        display: grid;
        grid-template-areas:
          "scenarios dialogue numbers";
        grid-template-columns: 200px 1fr 240px;
        gap: var(--dashboard-gap);
        overflow: hidden;
      }

      /* 情境選擇變成左側列表 */
      .scenarios-grid {
        grid-area: scenarios;
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 0;
        overflow-y: auto;
        padding-right: 8px;
        scrollbar-width: thin;
      }

      .scenarios-grid::-webkit-scrollbar {
        width: 4px;
      }

      .scenarios-grid::-webkit-scrollbar-track {
        background: transparent;
      }

      .scenarios-grid::-webkit-scrollbar-thumb {
        background: rgba(139, 105, 20, 0.2);
        border-radius: 2px;
      }

      .scenario-card {
        padding: 12px 14px;
      }

      .scenario-icon {
        width: 32px;
        height: 32px;
        margin-bottom: 8px;
      }

      .scenario-icon svg {
        width: 18px;
        height: 18px;
      }

      .scenario-title {
        font-size: 0.95rem;
      }

      .scenario-desc {
        font-size: 0.75rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .scenario-meta {
        margin-top: 8px;
        gap: 8px;
      }

      .scenario-badge {
        font-size: 0.7rem;
        padding: 3px 8px;
      }

      /* 對話區域 */
      .dialogue-section {
        grid-area: dialogue;
        padding: 20px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .dialogue-header {
        margin-bottom: 16px;
        padding-bottom: 12px;
        flex-shrink: 0;
      }

      .dialogue-title {
        font-size: 1.25rem;
      }

      .play-all-btn {
        padding: 10px 18px;
        font-size: 0.875rem;
      }

      .dialogue-list {
        flex: 1;
        overflow-y: auto;
        padding-right: 8px;
        gap: 14px;
        scrollbar-width: thin;
      }

      .dialogue-list::-webkit-scrollbar {
        width: 4px;
      }

      .dialogue-list::-webkit-scrollbar-track {
        background: transparent;
      }

      .dialogue-list::-webkit-scrollbar-thumb {
        background: rgba(139, 105, 20, 0.2);
        border-radius: 2px;
      }

      .dialogue-item {
        padding: 14px 18px;
      }

      .dialogue-avatar {
        width: 44px;
        height: 44px;
        font-size: 1.1rem;
      }

      .dialogue-text {
        font-size: 1.1rem;
        margin-bottom: 2px;
      }

      .dialogue-pinyin {
        font-size: 0.85rem;
        margin-bottom: 6px;
      }

      .dialogue-audio-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }

      /* 完整對話區域 */
      .conversation-section {
        margin-top: 16px;
        padding-top: 16px;
        flex-shrink: 0;
        max-height: 35%;
        overflow-y: auto;
      }

      .conversation-title {
        font-size: 1rem;
        margin-bottom: 12px;
      }

      .exchange-item {
        padding: 10px 14px;
      }

      .exchange-avatar {
        width: 32px;
        height: 32px;
        font-size: 0.85rem;
      }

      .exchange-text {
        font-size: 0.95rem;
      }

      .exchange-pinyin {
        font-size: 0.75rem;
      }

      /* 數字區域變成右側邊欄 */
      .numbers-section {
        grid-area: numbers;
        margin-top: 0;
        padding: 16px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .numbers-title {
        font-size: 1.1rem;
        margin-bottom: 16px;
        flex-shrink: 0;
      }

      .numbers-title::before {
        width: 36px;
        height: 36px;
        font-size: 0.75rem;
      }

      .numbers-grid {
        flex: 1;
        overflow-y: auto;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        align-content: start;
        scrollbar-width: thin;
      }

      .numbers-grid::-webkit-scrollbar {
        width: 4px;
      }

      .numbers-grid::-webkit-scrollbar-track {
        background: transparent;
      }

      .numbers-grid::-webkit-scrollbar-thumb {
        background: rgba(139, 105, 20, 0.2);
        border-radius: 2px;
      }

      .number-item {
        padding: 10px 8px;
      }

      .number-chinese {
        font-size: 1.25rem;
      }

      .number-pinyin {
        font-size: 0.7rem;
      }
    }

    /* Desktop Large (>=1400px) */
    @media (min-width: 1400px) {
      .main-content {
        grid-template-columns: 240px 1fr 280px;
      }

      .scenario-card {
        padding: 14px 16px;
      }

      .scenario-title {
        font-size: 1rem;
      }

      .dialogue-section {
        padding: 24px;
      }

      .dialogue-title {
        font-size: 1.35rem;
      }

      .dialogue-item {
        padding: 16px 20px;
      }

      .dialogue-text {
        font-size: 1.2rem;
      }

      .numbers-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Tablet (768px - 1199px) */
    @media (min-width: 768px) and (max-width: 1199px) {
      .main-content {
        padding: 24px;
      }

      .scenarios-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }

      .dialogue-section {
        padding: 24px;
      }

      .numbers-grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    /* Mobile (<768px) */
    @media (max-width: 767px) {
      .nav-header { padding: 12px 16px; }
      .page-title { font-size: 1rem; }
      .main-content { padding: 24px 16px 64px; }
      .dialogue-section { padding: 24px 16px; }
      .scenarios-grid { grid-template-columns: 1fr; }
      .dialogue-header { flex-direction: column; gap: 16px; align-items: flex-start; }
      .dialogue-item { flex-direction: column !important; }
      .dialogue-item.customer { text-align: left; }
      .dialogue-text { font-size: 1.125rem; }
      .numbers-grid { grid-template-columns: repeat(5, 1fr); }
    }
    @media (max-width: 480px) {
      .numbers-grid { grid-template-columns: repeat(4, 1fr); gap: 8px; }
      .number-item { padding: 12px 8px; }
      .number-chinese { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="bg-gradient"></div>
  <div class="roof-deco"></div>

  <!-- 頂部導航 -->
  <header class="nav-header">
    <div class="nav-left">
      <a href="index.html" class="back-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        返回
      </a>
      <h1 class="page-title">市場對話</h1>
    </div>
  </header>

  <main class="main-content">
    <!-- 情境選擇 -->
    <div class="scenarios-grid" id="scenarios-grid"></div>

    <!-- 對話區域 -->
    <section class="dialogue-section">
      <div class="dialogue-header">
        <h2 class="dialogue-title" id="dialogue-title">選擇情境</h2>
        <button class="play-all-btn" id="play-all-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
          全部播放
        </button>
      </div>

      <div class="dialogue-list" id="dialogue-list">
        <p style="color: var(--text-secondary); text-align: center; padding: 48px 0;">
          請選擇上方的情境開始學習
        </p>
      </div>

      <!-- 完整對話範例 -->
      <div class="conversation-section" id="conversation-section" style="display: none;">
        <h3 class="conversation-title">完整對話範例</h3>
        <div class="conversation-exchanges" id="conversation-exchanges"></div>
      </div>
    </section>

    <!-- 數字與單位 -->
    <section class="numbers-section">
      <h2 class="numbers-title">數字與單位</h2>
      <div class="numbers-grid" id="numbers-grid"></div>
    </section>
  </main>

  <!-- 音頻播放器 -->
  <audio id="audio-player" preload="auto"></audio>

  <script type="module">
    import { getLocalProgress, saveDialogueProgress, initProgress } from './js/api.js';

    let dialogueData = null;
    let currentScenario = null;
    let viewedScenarios = [];

    // DOM 元素
    const scenariosGrid = document.getElementById('scenarios-grid');
    const dialogueTitle = document.getElementById('dialogue-title');
    const dialogueList = document.getElementById('dialogue-list');
    const playAllBtn = document.getElementById('play-all-btn');
    const conversationSection = document.getElementById('conversation-section');
    const conversationExchanges = document.getElementById('conversation-exchanges');
    const numbersGrid = document.getElementById('numbers-grid');

    // 初始化
    async function init() {
      try {
        const response = await fetch('data/dialogues.json');
        dialogueData = await response.json();

        // 載入進度（本地或伺服器）
        const progress = await initProgress();
        if (progress.dialogue?.viewedScenarios) {
          viewedScenarios = progress.dialogue.viewedScenarios;
        }

        renderScenarios();
        renderNumbers();

        // 預設選擇第一個情境
        if (dialogueData.scenarios.length > 0) {
          selectScenario(dialogueData.scenarios[0]);
        }
      } catch (error) {
        console.error('載入對話失敗:', error);
      }
    }

    // 渲染情境卡片
    function renderScenarios() {
      scenariosGrid.innerHTML = '';

      const scenarioIcons = {
        'greeting': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h8"/><path d="M10 19v-6.8a2 2 0 0 1 .68-1.51l4.62-3.51a2 2 0 0 1 2.4 3.2L14 14"/><path d="M20 14v7"/><path d="M18 17h4"/></svg>',
        'asking-price': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 18V6"/></svg>',
        'bargaining': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m11 17 2 2a1 1 0 1 0 3-3"/><path d="m14 14 2.5 2.5a1 1 0 1 0 3-3l-3.88-3.88a3 3 0 0 0-4.24 0l-.88.88a1 1 0 1 1-3-3l2.81-2.81a5.79 5.79 0 0 1 7.06-.87l.47.28a2 2 0 0 0 1.42.25L21 4"/><path d="m21 3 1 11h-2"/><path d="M3 3 2 14l6.5 6.5a1 1 0 1 0 3-3"/><path d="M3 4h8"/></svg>',
        'buying': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>',
        'thanking': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>'
      };

      dialogueData.scenarios.forEach((scenario, index) => {
        const card = document.createElement('div');
        card.className = 'scenario-card';
        card.dataset.id = scenario.id;

        const dialogueCount = scenario.dialogues?.length || 0;
        const conversationCount = scenario.conversations?.length || 0;
        const icon = scenarioIcons[scenario.id] || '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></svg>';
        // 根據情境複雜度決定難度
        const difficulty = Math.min(3, Math.ceil((dialogueCount + conversationCount * 2) / 4));
        const stars = Array(3).fill(0).map((_, i) =>
          `<span class="difficulty-star ${i < difficulty ? 'filled' : ''}">★</span>`
        ).join('');

        card.innerHTML = `
          <div class="scenario-icon">${icon}</div>
          <h3 class="scenario-title">${scenario.title}</h3>
          <p class="scenario-desc">${scenario.description}</p>
          <div class="scenario-meta">
            <span class="scenario-badge">
              ${dialogueCount > 0 ? `${dialogueCount} 句` : ''}
              ${conversationCount > 0 ? `${conversationCount} 組對話` : ''}
            </span>
            <div class="scenario-difficulty">${stars}</div>
          </div>
        `;

        card.addEventListener('click', () => selectScenario(scenario));
        scenariosGrid.appendChild(card);
      });
    }

    // 選擇情境
    function selectScenario(scenario) {
      currentScenario = scenario;

      // 更新卡片狀態
      document.querySelectorAll('.scenario-card').forEach(card => {
        card.classList.toggle('active', card.dataset.id === scenario.id);
      });

      // 更新標題
      dialogueTitle.textContent = scenario.title;

      // 渲染對話
      renderDialogues(scenario);

      // 儲存進度
      updateProgress(scenario.id);
    }

    // 渲染對話列表
    function renderDialogues(scenario) {
      dialogueList.innerHTML = '';

      // 收集所有對話句子（包含 dialogues 和 conversations）
      const allDialogues = [];

      // 加入 dialogues
      if (scenario.dialogues && scenario.dialogues.length > 0) {
        scenario.dialogues.forEach(dialogue => {
          allDialogues.push(dialogue);
        });
      }

      // 加入 conversations 的每一句
      if (scenario.conversations && scenario.conversations.length > 0) {
        scenario.conversations.forEach(conv => {
          conv.exchanges.forEach(exchange => {
            allDialogues.push({
              role: exchange.role,
              roleName: exchange.roleName,
              chinese: exchange.chinese,
              pinyin: exchange.pinyin,
              audioFile: exchange.audioFile
            });
          });
        });
      }

      // 渲染所有對話句子
      if (allDialogues.length > 0) {
        allDialogues.forEach(dialogue => {
          const item = document.createElement('div');
          item.className = `dialogue-item ${dialogue.role}`;

          const avatarText = dialogue.role === 'vendor' ? '賣' : '客';

          item.innerHTML = `
            <div class="dialogue-avatar">${avatarText}</div>
            <div class="dialogue-content">
              <p class="dialogue-role">${dialogue.roleName}</p>
              <p class="dialogue-text">${dialogue.chinese}</p>
              <p class="dialogue-pinyin">${dialogue.pinyin}</p>
              <button class="dialogue-audio-btn" data-audio="${dialogue.audioFile || ''}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                  <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                </svg>
                播放
              </button>
            </div>
          `;

          const audioBtn = item.querySelector('.dialogue-audio-btn');
          audioBtn.addEventListener('click', () => {
            playAudio(dialogue.audioFile, audioBtn);
          });

          dialogueList.appendChild(item);
        });
      } else {
        dialogueList.innerHTML = `
          <p style="color: var(--text-secondary); text-align: center; padding: 48px 0;">
            此情境尚無對話內容
          </p>
        `;
      }

      // 隱藏「完整對話範例」區塊（因為已經在上方顯示了）
      conversationSection.style.display = 'none';
    }

    // 渲染數字
    function renderNumbers() {
      if (!dialogueData.numbers) return;

      numbersGrid.innerHTML = '';

      dialogueData.numbers.items.forEach(num => {
        const item = document.createElement('div');
        item.className = 'number-item';
        item.innerHTML = `
          <div class="number-chinese">${num.chinese}</div>
          <div class="number-pinyin">${num.pinyin}</div>
          ${num.value !== undefined ? `<div class="number-value">${num.value}</div>` : ''}
          ${num.meaning ? `<div class="number-value">${num.meaning}</div>` : ''}
        `;
        numbersGrid.appendChild(item);
      });
    }

    // 播放音檔
    function playAudio(src, btn) {
      if (!src) {
        alert('音檔尚未加入');
        return;
      }

      const audio = document.getElementById('audio-player');

      // 停止其他播放
      document.querySelectorAll('.dialogue-audio-btn.playing').forEach(b => {
        b.classList.remove('playing');
      });

      audio.src = src;
      btn.classList.add('playing');

      audio.play().catch(err => {
        console.log('音檔播放失敗:', err);
        btn.classList.remove('playing');
      });

      audio.onended = () => btn.classList.remove('playing');
    }

    // 全部播放
    playAllBtn.addEventListener('click', async () => {
      if (!currentScenario?.dialogues) return;

      const audio = document.getElementById('audio-player');
      const buttons = document.querySelectorAll('.dialogue-audio-btn');

      for (let i = 0; i < currentScenario.dialogues.length; i++) {
        const dialogue = currentScenario.dialogues[i];
        if (!dialogue.audioFile) continue;

        buttons[i]?.classList.add('playing');
        audio.src = dialogue.audioFile;

        try {
          await audio.play();
          await new Promise(resolve => {
            audio.onended = resolve;
          });
        } catch (err) {
          console.log('播放失敗:', err);
        }

        buttons[i]?.classList.remove('playing');
      }
    });

    // 更新進度（本地 + 伺服器）
    function updateProgress(scenarioId) {
      if (!viewedScenarios.includes(scenarioId)) {
        viewedScenarios.push(scenarioId);
      }

      const dialogueProgress = {
        scenarios: { completed: viewedScenarios.length, total: dialogueData.scenarios.length },
        viewedScenarios: viewedScenarios
      };

      saveDialogueProgress(dialogueProgress);
    }

    // 初始化
    init();
  </script>
</body>
</html>
