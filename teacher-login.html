<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教師登入 - 金聲玉語</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="description" content="金聲玉語教師後台登入">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&family=Noto+Serif+TC:wght@500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      /* 主色調 - 教師用深藍綠色 */
      --teacher-primary: #2C5F6E;
      --teacher-primary-light: #C5DDE8;
      --teacher-primary-dark: #1A3A45;
      --kinmen-gold: #D4A84B;
      --kinmen-gold-light: #F5E6C8;
      --kinmen-gold-dark: #8B6914;
      --kinmen-red: #C84B31;
      --kinmen-red-light: #E8B4A8;
      --kinmen-red-lighter: #FDF2F0;
      --kinmen-green: #7D9D6D;
      --kinmen-green-light: #D4E5CC;
      --bg-primary: #FDF6F0;
      --bg-secondary: #F5E8E0;
      --bg-card: #FFFFFF;
      --text-primary: #3D3229;
      --text-secondary: #6B5D52;
      --text-accent: #2C5F6E;
      --deco-brick: #B85A4A;
      --shadow-sm: 0 2px 8px rgba(61, 50, 41, 0.08);
      --shadow-md: 0 4px 16px rgba(61, 50, 41, 0.12);
      --shadow-lg: 0 8px 32px rgba(61, 50, 41, 0.16);
      --shadow-xl: 0 16px 48px rgba(61, 50, 41, 0.2);
      --shadow-2xl: 0 24px 64px rgba(61, 50, 41, 0.24);
      --shadow-lift-sm: 0 4px 12px rgba(61, 50, 41, 0.15);
      --shadow-lift-md: 0 8px 24px rgba(61, 50, 41, 0.18);
      --glow-primary: 0 0 20px rgba(44, 95, 110, 0.3);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --radius-xl: 32px;
      --font-display: 'Noto Serif TC', serif;
      --font-body: 'Noto Sans TC', sans-serif;
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
      --duration-fast: 150ms;
      --duration-normal: 250ms;
      --duration-slow: 400ms;
      --touch-target-min: 44px;
      --touch-target-comfortable: 48px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
    }

    button, [role="button"], .interactive, a {
      touch-action: manipulation;
    }

    input, textarea, select {
      font-size: max(16px, 1rem);
    }

    /* 背景 */
    .bg-pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.06;
      background-image:
        repeating-linear-gradient(45deg, var(--teacher-primary) 0, var(--teacher-primary) 2px, transparent 2px, transparent 20px),
        repeating-linear-gradient(-45deg, var(--teacher-primary) 0, var(--teacher-primary) 2px, transparent 2px, transparent 20px);
    }

    .bg-gradient {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% 0%, rgba(44, 95, 110, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(212, 168, 75, 0.08) 0%, transparent 50%);
    }

    .roof-deco {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--teacher-primary) 0%, var(--kinmen-gold) 25%, var(--teacher-primary) 50%, var(--kinmen-gold) 75%, var(--teacher-primary) 100%);
      z-index: 100;
    }

    /* 登入卡片 */
    .auth-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      animation: fadeInUp 0.6s var(--ease-out) forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-card {
      background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
      border-radius: var(--radius-xl);
      padding: 48px 40px;
      box-shadow: var(--shadow-2xl);
      border: 2px solid rgba(44, 95, 110, 0.1);
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--teacher-primary) 0%, var(--kinmen-gold) 50%, var(--teacher-primary) 100%);
    }

    /* Logo */
    .auth-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }

    .auth-logo-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--teacher-primary-light);
      border-radius: var(--radius-lg);
      color: var(--teacher-primary);
    }

    .auth-logo-icon svg {
      width: 36px;
      height: 36px;
    }

    .auth-logo h1 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-accent);
    }

    .auth-logo-subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    /* 表單 */
    .auth-form {
      animation: fadeIn 0.3s var(--ease-out);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text-primary);
      background: var(--bg-secondary);
      border: 2px solid transparent;
      border-radius: var(--radius-md);
      transition: all 0.25s var(--ease-out);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .form-input:focus {
      outline: none;
      background: var(--bg-card);
      border-color: var(--teacher-primary);
      box-shadow: 0 0 0 4px rgba(44, 95, 110, 0.15), var(--glow-primary);
    }

    .form-input.error {
      border-color: var(--kinmen-red);
      background: var(--kinmen-red-lighter);
      animation: inputShake 0.4s var(--ease-out);
    }

    @keyframes inputShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
    }

    .form-error {
      display: none;
      margin-top: 8px;
      font-size: 0.8125rem;
      color: var(--kinmen-red);
    }

    .form-error.visible {
      display: block;
    }

    /* 提交按鈕 */
    .submit-btn {
      position: relative;
      width: 100%;
      padding: 16px 24px;
      min-height: var(--touch-target-comfortable);
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--teacher-primary) 0%, var(--teacher-primary-dark) 100%);
      border: 2px solid var(--teacher-primary-dark);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-out);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s var(--ease-out);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      opacity: 0;
      transform: scale(0);
      transition: transform 0.5s var(--ease-out), opacity 0.3s;
    }

    .submit-btn:active::after {
      transform: scale(2.5);
      opacity: 1;
      transition: transform 0s, opacity 0s;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, var(--teacher-primary-dark) 0%, #0F252D 100%);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lift-md), var(--glow-primary);
    }

    .submit-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: var(--shadow-sm);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .submit-btn:disabled::before,
    .submit-btn:disabled::after {
      display: none;
    }

    .submit-btn svg {
      width: 20px;
      height: 20px;
    }

    .submit-btn .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .submit-btn.loading .spinner {
      display: block;
    }

    .submit-btn.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 訊息提示 */
    .auth-message {
      display: none;
      padding: 14px 16px;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      margin-bottom: 20px;
      animation: messageSlide 0.3s var(--ease-out);
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-message.success {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--kinmen-green-light);
      color: var(--kinmen-green);
      border: 2px solid var(--kinmen-green);
    }

    .auth-message.success::before {
      content: '';
      width: 20px;
      height: 20px;
      background: var(--kinmen-green);
      border-radius: 50%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='3' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolyline points='20 6 9 17 4 12'/%3E%3C/svg%3E");
      background-size: 12px;
      background-position: center;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    .auth-message.error {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--kinmen-red-lighter);
      color: var(--kinmen-red);
      border: 2px solid var(--kinmen-red);
    }

    .auth-message.error::before {
      content: '';
      width: 20px;
      height: 20px;
      background: var(--kinmen-red);
      border-radius: 50%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='3' xmlns='http://www.w3.org/2000/svg'%3E%3Cline x1='18' y1='6' x2='6' y2='18'/%3E%3Cline x1='6' y1='6' x2='18' y2='18'/%3E%3C/svg%3E");
      background-size: 10px;
      background-position: center;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    /* 返回連結 */
    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      min-height: var(--touch-target-min);
      font-size: 0.9375rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.25s var(--ease-out);
    }

    .back-link:hover {
      color: var(--text-accent);
    }

    .back-link svg {
      width: 18px;
      height: 18px;
    }

    /* 提示文字 */
    .auth-hint {
      margin-top: 24px;
      padding: 16px;
      background: rgba(44, 95, 110, 0.08);
      border-radius: var(--radius-md);
      font-size: 0.8125rem;
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.5;
    }

    .auth-hint strong {
      color: var(--text-accent);
    }

    /* 響應式 */
    @media (max-width: 767px) {
      body {
        padding: 16px;
      }

      .auth-card {
        padding: 32px 24px;
      }

      .auth-logo h1 {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .auth-card {
        padding: 24px 20px;
        border-radius: var(--radius-lg);
      }

      .auth-logo-icon {
        width: 56px;
        height: 56px;
      }

      .auth-logo-icon svg {
        width: 30px;
        height: 30px;
      }

      .auth-logo h1 {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="bg-gradient"></div>
  <div class="roof-deco"></div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <div class="auth-logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <h1>教師後台</h1>
        <p class="auth-logo-subtitle">金聲玉語學習追蹤系統</p>
      </div>

      <div id="auth-message" class="auth-message"></div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label class="form-label" for="login-username">教師帳號</label>
          <input type="text" id="login-username" class="form-input" placeholder="輸入教師帳號" required>
          <div class="form-error" id="login-username-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="login-password">密碼</label>
          <input type="password" id="login-password" class="form-input" placeholder="輸入密碼" required>
          <div class="form-error" id="login-password-error"></div>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">登入後台</span>
          <div class="spinner"></div>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
        </button>
      </form>

      <div class="auth-hint">
        <strong>教師專用入口</strong><br>
        請使用管理員提供的教師帳號登入
      </div>

      <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        返回首頁
      </a>
    </div>
  </div>

  <script type="module">
    import { API_BASE } from './js/api.js';

    // DOM 元素
    const loginForm = document.getElementById('login-form');
    const messageEl = document.getElementById('auth-message');

    // 顯示訊息
    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `auth-message ${type}`;
    }

    function hideMessage() {
      messageEl.className = 'auth-message';
    }

    // 顯示表單錯誤
    function showFieldError(fieldId, message) {
      const input = document.getElementById(fieldId);
      const error = document.getElementById(`${fieldId}-error`);
      input.classList.add('error');
      error.textContent = message;
      error.classList.add('visible');
    }

    function clearFieldErrors() {
      document.querySelectorAll('.form-input').forEach(input => input.classList.remove('error'));
      document.querySelectorAll('.form-error').forEach(error => {
        error.textContent = '';
        error.classList.remove('visible');
      });
    }

    // 登入處理
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearFieldErrors();
      hideMessage();

      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        showMessage('請填寫所有欄位', 'error');
        return;
      }

      const btn = loginForm.querySelector('.submit-btn');
      btn.classList.add('loading');
      btn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/api/teacher/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          if (data.error === '使用者不存在' || data.error === '此帳號不是教師帳號') {
            showFieldError('login-username', data.error);
          } else if (data.error === '密碼錯誤') {
            showFieldError('login-password', data.error);
          } else {
            showMessage(data.error || '登入失敗', 'error');
          }
          throw new Error(data.error);
        }

        // 登入成功，儲存到 localStorage
        localStorage.setItem('kinmen_teacher', JSON.stringify({
          ...data.user,
          token: data.token
        }));

        showMessage('登入成功！正在跳轉...', 'success');

        setTimeout(() => {
          window.location.href = 'teacher-dashboard.html';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
      } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });

    // 檢查是否已登入
    const teacherData = localStorage.getItem('kinmen_teacher');
    if (teacherData) {
      try {
        const teacher = JSON.parse(teacherData);
        if (teacher.token) {
          window.location.href = 'teacher-dashboard.html';
        }
      } catch (e) {
        localStorage.removeItem('kinmen_teacher');
      }
    }
  </script>
</body>
</html>
